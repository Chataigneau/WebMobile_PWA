<!DOCTYPE html>
<html class="html">

	<head>
		<div class="header">
			<title>Chatai Gallery</title>
			<h1 class="titre">Bienvenue dans ma gallerie !</h1>
		</div>
		<meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css"/>
	</head>

	<body class="body">
		<div class ="gallery">

			<script type="text/javascript">
	            var afficher=false; 
	            function viewImage(id) {
	                var contenuImage=!afficher ? 
	                "<table><tbody><tr><td><img src='images/sonic.png' alt='sonic'></td><td><img src='images/mario.png' alt='mario'></td><td><img src='images/captain.png' alt='captain'></td><td><img src='images/pika.png' alt='pikachu'></td><td><img src='images/falco.png' alt='falco'></td></tr><tr><td><p class='characterName'/>SONIC</p></td><td><p class='characterName'/>MARIO</p></td><td><p class='characterName'/>CAPTAIN FALCON</p></td><td><p class='characterName'/>PIKACHU</p></td><td><p class='characterName'/>FALCO</p></td></tr></tbody></table>" : "<img src='images/ball.png' alt='ball'> ";
	                afficher=!afficher;
	                var contenuBouton=afficher ? "<h2>Cacher les icones</h2>" : "<h2>Afficher les icones</h2>" ; 
	                 
	                document.getElementById(id).innerHTML=contenuImage;
	                document.getElementById("bouton").innerHTML=contenuBouton;
	            }
        	</script>
 
       		<div class="iconButton" id="bouton" onclick="javascript:viewImage('image');"> <h2>Afficher l'image</h2>  </div>
        	<div class="icon" id="image">
        		<img src='images/ball.png' alt='ball'>
        	</div>

		</div>

    </body>
