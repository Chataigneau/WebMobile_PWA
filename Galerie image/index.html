<!DOCTYPE html>
<html>

	<head>
		<title>Chatai Gallery</title>
		<h1 class="titre">Bienvenue dans ma gallerie !</h1>
		<meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css"/>

	<body>
		<div class ="gallery">

			<script type="text/javascript">
	            var afficher=false; //permet de savoir si l'image est affichée ou non
	             
	            function viewImage(id) {
	                var contenuImage=!afficher ? "<img src='images/sonic.png'> <img src='images/mario.png'> <img src='images/captain.png'> <img src='images/pika.png'> <img src='images/falco.png'>" : ""; //en fonction de afficher on met l'image ou non
	                afficher=!afficher;
	                var contenuBouton=afficher ? "Cacher les icones" : "Afficher les icones" ; 
	                 
	                document.getElementById(id).innerHTML=contenuImage;
	                document.getElementById("bouton").innerHTML=contenuBouton;
	            }
        	</script>
 
       		<div id="bouton" onclick="javascript:viewImage('image');"> Afficher l'image  </div>
        	<div id="image"></div>

		</div>
         
    </body>
