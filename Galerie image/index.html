			<script type="text/javascript">

	                "<img src='images/sonic.png'><h4>SONIC</h4></img> <img src='images/mario.png'><h4>SONIC</h4></img> <img src='images/captain.png'><h4>SONIC</h4></img> <img src='images/pika.png'><h4>SONIC</h4></img> <img src='images/falco.png'><h4>SONIC</h4></img>" : "";
	                afficher=!afficher;
	                var contenuBouton=afficher ? "<h2>Cacher les icones</h2>" : "<h2>Afficher les icones</h2>" ; 
	                 
	                document.getElementById(id).innerHTML=contenuImage;
	                document.getElementById("bouton").innerHTML=contenuBouton;
	            }
        	</script>
 
       		<div class="iconButton" id="bouton" onclick="javascript:viewImage('image');"> <h2>Afficher l'image</h2>  </div>
